<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
<meta charset="UTF-8" />
<title>buffetForm</title>
</head>
<body>
<div id="page-container">
   <div id="content-wrap">
     <!-- all other page content -->
   

    <div class="flex-item1">
	<!-- Menu Navigation Bar -->
      <nav class="menu">
      	<img src="/css/capg.png" width="70" height="70" align="left">
        <a>NOME</a>
		<div class="menu-log">
		<a th:href="@{/}">Login</a>
		</div>
	  </nav>
	  </div>
	
	<!-- Body section -->
      <div id="flex">
	  <div class="flex1">
		 <h3>
		 
		 	<h2>Inserisci i dati del buffet da inserire:</h2>
	<br></br>
	<form th:action="@{/buffet}" method="post" th:object="${buffet}">
		<div>
			Nome buffet: <input type="text" th:field="*{nome}">
		</div>

		<div>
			Descrizione buffet: <input type="text" th:field="*{descrizione}">
		</div>
		
		<div>
		
		<ul>
                <li th:each=piatto:${piatti}><a href="piatto.html"
                    th:href="@{'/piatto' + '/' + ${piatto.nome}}"
                    th:text="${piatto.nome}+ ' ' + ${piatto.descrizione}">Paolo Rossi </a>
                    </li>
            </ul>
		
		</div>
		<div>
		<button type="submit"> Conferma </button>
		</div>
	</form>
		 
		 </h3>
      </div>  
      <div class="flex2">
          <div class="flex3">
          <div class="c">
           <a th:href="@{/buffets}"><img border=”0” style="width:100%; max-width:400px" src="/css/buffet1.png" onmouseover="this.src='/css/Buffet.jpg';" onmouseout="this.src='/css/buffet1.png';"/></a>
          </div>
          </div>
          <div class="flex3">
          <div class="b">
           <a th:href="@{/piatti}"><img border=”0” style="width:100%; max-width:400px" src="/css/PIATTO.jpg" onmouseover="this.src='/css/Piatti.jpg';" onmouseout="this.src='/css/PIATTO.jpg';"/></a>
        </div>
        </div>
          <div class="flex3">
          <div class="a">
		<a th:href="@{/chefs}"><img border=”0” style="width:100%; max-width:400px" src="/css/TOQUE.jpg" onmouseover="this.src='/css/Chef.jpg';" onmouseout="this.src='/css/TOQUE.jpg';"/></a>
        </div>
        </div>
      </div>
     </div>
      
</div>
      
	<!-- Footer Section -->
    <footer><a th:href="@{/user}">Home</a></footer> 
 </div>

</body>
</html>
