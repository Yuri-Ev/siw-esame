<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Elenco Buffet</title>
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<div id="page-container">
		<div id="content-wrap">
			<!-- all other page content -->


			<div class="flex-item1">
				<!-- Menu Navigation Bar -->
				<nav class="menu">
					<img src="/css/capg.png" width="50" height="40" align="left">
					CATERING.IT
					<div class="menu-log">
						<a th:href="@{/logout}"><b>Logout</b></a>
					</div>
				</nav>
			</div>

			<!-- Body section -->
			<div id="flex">
				<div class="flex1">
					<x> </br>

					<y>Elenco buffet:</y>
					<div>
						<div>
							<p th:each=buffet:${buffets}><l><a href="buffet.html"
								th:href="@{'/buffetAdmin' + '/' + ${buffet.id}}"
								th:text="${buffet.nome}">Buffet

							</a></l><span> <a href="buffet.html"
									th:href="@{'/admin/editBuffet' + '/' + ${buffet.id}}"
									th:text=Modifica>Modifica</a>
							
																
									 <a href="buffetAdmin.html"
									th:href="@{'/admin/toDeleteBuffet' + '/' + ${buffet.id}}"
									th:text=Rimuovi>Rimuovi</a></br></span></p>
						</div>
					</div>
					</x>
				</div>
				<div class="flex2">
					<div class="flex3">
						<a th:href="@{/buffetsAdmin}"><img border="0"
							style="width: 100%; max-width: 400px" src="/css/buffet1.png"
							onmouseover="this.src='/css/Buffet.jpg';"
							onmouseout="this.src='/css/buffet1.png';" /></a>
					</div>
					<div class="flex3">
						<a th:href="@{/piattiAdmin}"><img border="0"
							style="width: 100%; max-width: 400px" src="/css/PIATTO.jpg"
							onmouseover="this.src='/css/Piatti.jpg';"
							onmouseout="this.src='/css/PIATTO.jpg';" /></a>
					</div>
					<div class="flex3">
						<a th:href="@{/chefsAdmin}"><img border="0"
							style="width: 100%; max-width: 400px" src="/css/TOQUE.jpg"
							onmouseover="this.src='/css/Chef.jpg';"
							onmouseout="this.src='/css/TOQUE.jpg';" /></a>
					</div>
				</div>
			</div>

		</div>

		<!-- Footer Section -->
		<footer>
			<a th:href="@{/admin}">Home</a>
		</footer>
	</div>

</body>
</html>
