<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Dati Buffet</title>
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<div id="page-container">
		<div id="content-wrap">
			<!-- all other page content -->


			<div class="flex-item1">
				<!-- Menu Navigation Bar -->
				<nav class="menu">
					<img src="/css/capg.png" width="50" height="40" align="left">
					CATERING.IT
					<div class="menu-log">
						<a th:href="@{/}"><b>Logout</b></a>
					</div>
				</nav>
			</div>

			<!-- Body section -->
			<div id="flex">
				<div class="flex1">
					<x> </br>

					<div>
						<y>Dati piatto da eliminare</y>
						<div>
							<span th:text="${piatto.nome}">Carbonara</span> <span
								th:text="${piatto.descrizione}">Descrizione</span>
						</div>

						<div>
							<y>Ingredienti presenti nel piatto:</y>
							<a th:each="ingrediente : ${piatto.ingredienti}"
								th:text="${ingrediente.nome} + ', '" href="ingrediente.html"
								th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}">Guanciale</a>
						</div>
						<a th:href="@{'/admin/deletePiatto' + '/'  + ${piatto.id}}">Elimina</a>
					</div>

					</x>
				</div>
				<div class="flex2">
					<div class="flex3">
						<a th:href="@{/buffets}"><img border="0"
							style="width: 100%; max-width: 275px" src="/css/buffet1.png"
							onmouseover="this.src='/css/Buffet.jpg';"
							onmouseout="this.src='/css/buffet1.png';" /></a>
					</div>
					<div class="flex3">
						<a th:href="@{/piatti}"><img border="0"
							style="width: 100%; max-width: 275px" src="/css/PIATTO.jpg"
							onmouseover="this.src='/css/Piatti.jpg';"
							onmouseout="this.src='/css/PIATTO.jpg';" /></a>
					</div>
					<div class="flex3">
						<a th:href="@{/chefs}"><img border="0"
							style="width: 100%; max-width: 275px" src="/css/TOQUE.jpg"
							onmouseover="this.src='/css/Chef.jpg';"
							onmouseout="this.src='/css/TOQUE.jpg';" /></a>
					</div>
				</div>
			</div>

		</div>

		<!-- Footer Section -->
		<footer>
			<a th:href="@{/admin}">Home</a>
		</footer>
	</div>

</body>
</html>
