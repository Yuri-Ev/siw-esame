<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Dati Buffet</title>
<link rel="stylesheet" type="text/css" href="/css/stile.css" />
</head>
<body>

	<div class="flex-item">
		<!-- Menu Navigation Bar -->
		<nav class="menu">
			<a>Nome</a>
			<div class="menu-log">
				<a href="#login">LOGIN</a>
			</div>
		</nav>

		<!-- Body section -->
		<div id="flex">
			<div class="flexc">
				<main class="body_sec">
					<section id="Content">

						<div>
							<h3>Riepilogo dati buffet</h3>
							<div>
								<span th:text="${buffet.nome}">Paolo</span> 
								<span th:text="${buffet.descrizione}">Rossi</span>
							</div>
							<div>
								<h3>Buffet proposto dallo chef:</h3>
								<a
									th:text="${buffet.propositore.nome} + ' ' + ${buffet.propositore.cognome}"
									th:href="@{'/chef' + '/' + ${buffet.propositore.id}}"> </a>
							</div>

							<div>
								<p>Piatti:</p>
								<ul>
									<li th:each=piatto:${buffet.piattiProposti}><a href="piatto.html"
										th:href="@{'/piatto' + '/' + ${piatto.id}}"
										th:text="${piatto.nome}+ ' ' + ${piatto.descrizione}">Paolo
											Rossi </a></li>
								</ul>
							</div>
						</div>
					</section>
				</main>
			</div>
			<div class="flex2">
				<div class="flexx">
					<div class="flex3">
						<div class="c">
							<a href="#buffet">BUFFET</a></br>
						</div>
					</div>
					<div class="flex3">
						<div class="b">
							<a href="#piatti">PIATTI</a></br>
						</div>
					</div>
					<div class="flex3">
						<div class="a">
							<a href="#notification">CHEF</a></br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer Section -->
	<footer>
		<a href="/">Home</a>
	</footer>



</body>
</html>
