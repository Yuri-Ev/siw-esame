<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Register</title>
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<div id="page-container">
		<div id="content-wrap">
			<!-- all other page content -->


			<div class="flex-item1">
				<!-- Menu Navigation Bar -->
				<nav class="menu">
					<img src="/css/capg.png" width="50" height="40" align="left">
					CATERING.IT
					<div class="menu-log">
						<a th:href="@{/login}"><b>Login</b></a>
					</div>
				</nav>
			</div>

			<!-- Body section -->
			<div id="flex">
				<div class="flex1">
					<x> </br>
					<div>
						<y>Registrazione</y>
					</div>
					<form th:action="@{/register}" method="POST">
						<div>
							<div>
								<h6>
									<span>Username:</span>
								</h6>

            		<h6><span><input type="text" placeholder="username" required th:field="${credentials.username}"/></span></h6>
                    <h6 th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" th:style="'color:red'"></h6>
							</div>
							<div>
								<h6>
									<span>Password</span>
								</h6>
            		<h6><span><input type="password" placeholder="password" required th:field="${credentials.password}"/></span></h6>
            		<h6 th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" th:style="'color:red'"></h6>
							</div>
							<div>
								<h6>
									<span>Nome</span>
								</h6>
            		<h6><span><input type="text" placeholder="nome" required th:field="${user.nome}"/></span></h6>
            		<h6 th:if="${#fields.hasErrors('user.nome')}" th:errors="${user.nome}" th:style="'color:red'"></h6>
							</div>
							<div>
								<h6>
									<span>Cognome</span>
								</h6>
            		<h6><span><input type="text" placeholder="cognome" required th:field="${user.cognome}"/></span></h6>
            		<h6 th:if="${#fields.hasErrors('user.cognome')}" th:errors="${user.cognome}" th:style="'color:red'"></h6>
							</div>
							<div>
								<h6>
									<span><button type="submit">Registra</button></span>
								</h6>
							</div>
						</div>
					</form>
					</x>
				</div>
				<div class="flex2">
					<div class="flex3">
						<a th:href="@{/buffets}"><img border="0"
							style="width: 100%; max-width: 275px" src="/css/buffet1.png"
							onmouseover="this.src='/css/Buffet.jpg';"
							onmouseout="this.src='/css/buffet1.png';" /></a>
					</div>
					<div class="flex3">
						<a th:href="@{/piatti}"><img border="0"
							style="width: 100%; max-width: 275px" src="/css/PIATTO.jpg"
							onmouseover="this.src='/css/Piatti.jpg';"
							onmouseout="this.src='/css/PIATTO.jpg';" /></a>
					</div>
					<div class="flex3">
						<a th:href="@{/chefs}"><img border="0"
							style="width: 100%; max-width: 275px" src="/css/TOQUE.jpg"
							onmouseover="this.src='/css/Chef.jpg';"
							onmouseout="this.src='/css/TOQUE.jpg';" /></a>
					</div>
				</div>
			</div>

		</div>

		<!-- Footer Section -->
		<footer>
			<a th:href="@{/}">Home</a>
		</footer>
	</div>

</body>
</html>
