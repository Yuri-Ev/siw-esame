<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Riepilogo buffet da eliminare</title>
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<div id="page-container">
		<div id="content-wrap">
			<!-- all other page content -->


			<div class="flex-item1">
				<!-- Menu Navigation Bar -->
				<nav class="menu">
					<img src="/css/capg.png" width="50" height="40" align="left">
					CATERING.IT
					<div class="menu-log">
						<a th:href="@{/}"><b>Logout</b></a>
					</div>
				</nav>
			</div>

			<!-- Body section -->
			<div id="flex">
				<div class="flex1">
					<x> </br>
					<y>Riepilogo dati del buffet da eliminare</y></br>
					<div>
						Nome:<span th:text="${buffet.nome}">Buffet</span></br> 
						Descrizione:<span th:text="${buffet.descrizione}">Descrizione</span></br>
					</div>
					<div>
					</br>
						<h4>Buffet proposto dallo chef:</h4></br>
						<a
							th:text="${buffet.propositore.nome} + ' ' + ${buffet.propositore.cognome}"
							th:href="@{'/chefAdmin' + '/' + ${buffet.propositore.id}}">Antonino
							Cannavacciuolo </a>
					</div>

					<div>
					</br>
						<h4>Piatti:</h4></br>
						<p>
							<span th:each=piatto:${buffet.piattiProposti}><a
								href="piatto.html" th:href="@{'/piattoAdmin' + '/' + ${piatto.id}}"
								th:text="${piatto.nome}+ ' ' + ${piatto.descrizione}">Carbonara
							</a></span>
						</p>

						<a th:href="@{'/admin/deleteBuffet' + '/'  + ${buffet.id}}"><h4>Elimina</h4></a>
					</div>
					</x>
				</div>
				<div class="flex2">
					<div class="flex3">
						<a th:href="@{/buffetsAdmin}"><img border="0"
							style="width: 100%; max-width: 400px" src="/css/buffet1.png"
							onmouseover="this.src='/css/Buffet.jpg';"
							onmouseout="this.src='/css/buffet1.png';" /></a>
					</div>
					<div class="flex3">
						<a th:href="@{/piattiAdmin}"><img border="0"
							style="width: 100%; max-width: 400px" src="/css/PIATTO.jpg"
							onmouseover="this.src='/css/Piatti.jpg';"
							onmouseout="this.src='/css/PIATTO.jpg';" /></a>
					</div>
					<div class="flex3">
						<a th:href="@{/chefsAdmin}"><img border="0"
							style="width: 100%; max-width: 400px" src="/css/TOQUE.jpg"
							onmouseover="this.src='/css/Chef.jpg';"
							onmouseout="this.src='/css/TOQUE.jpg';" /></a>
					</div>
				</div>
			</div>

		</div>

		<!-- Footer Section -->
		<footer>
			<a th:href="@{/admin}">Home</a>
		</footer>
	</div>

</body>
</html>
